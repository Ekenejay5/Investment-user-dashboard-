            <nav class="mt-4">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>

                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>

        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto ml-0 md:ml-64">
            <!-- Mobile Header -->
            <div class="md:hidden bg-primary text-white p-4 flex items-center justify-between">
                <button id="sidebarToggle" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <h1 class="text-xl font-bold">Account Settings</h1>
                <div class="w-6"></div> <!-- Spacer for alignment -->
            </div>

            <!-- Desktop Header -->
            <header class="bg-white shadow-sm p-4 hidden md:block">
                <h1 class="text-2xl font-bold text-gray-800">Account Settings</h1>
            </header>

            <!-- Main Content Area -->
            <main class="p-4 space-y-6">
                <!-- Profile Information Card -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Profile Information</h2>
                    <form id="profileForm" class="space-y-4">
                        <div>
                            <label for="fullName" class="block text-primary font-medium mb-2">Full Name</label>
                            <input 
                                type="text" 
                                id="fullName" 
                                value="John Doe" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                required
                            >
                        </div>
                        <div>
                            <label for="email" class="block text-primary font-medium mb-2">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                value="john.doe@example.com" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed"
                                readonly
                            >
                        </div>
                        <div>
                            <label for="phone" class="block text-primary font-medium mb-2">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                value="+1 (555) 123-4567" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            >
                        </div>
                        <div class="pt-2">
                            <button 
                                type="submit" 
                                class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-blue-800 transition duration-200 font-medium"
                            >
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Password Change Card -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Password Change</h2>
                    <form id="passwordForm" class="space-y-4">
                        <div>
                            <label for="currentPassword" class="block text-primary font-medium mb-2">Current Password</label>
                            <input 
                                type="password" 
                                id="currentPassword" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                required
                            >
                        </div>
                        <div>
                            <label for="newPassword" class="block text-primary font-medium mb-2">New Password</label>
                            <input 
                                type="password" 
                                id="newPassword" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                required
                            >
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-primary font-medium mb-2">Confirm New Password</label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                                required
                            >
                        </div>
                        <div class="pt-2">
                            <button 
                                type="submit" 
                                class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-blue-800 transition duration-200 font-medium"
                            >
                                Update Password
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Wallet Addresses Card -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Wallet Addresses</h2>
                    <form id="walletsForm" class="space-y-4">
                        <div>
                            <label for="btcWallet" class="block text-primary font-medium mb-2">Bitcoin (BTC) Address</label>
                            <input 
                                type="text" 
                                id="btcWallet" 
                                value="3FZbgi29cpjq2GjdwV8eyHuJJnkLtktZc5" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            >
                        </div>
                        <div>
                            <label for="ethWallet" class="block text-primary font-medium mb-2">Ethereum (ETH) Address</label>
                            <input 
                                type="text" 
                                id="ethWallet" 
                                value="0x71C7656EC7ab88b098defB751B7401B5f6d8976F" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            >
                        </div>
                        <div>
                            <label for="usdtWallet" class="block text-primary font-medium mb-2">USDT (TRC20/ERC20) Address</label>
                            <input 
                                type="text" 
                                id="usdtWallet" 
                                value="0x71C7656EC7ab88b098defB751B7401B5f6d8976F" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            >
                        </div>
                        <div>
                            <label for="bankDetails" class="block text-primary font-medium mb-2">Bank Account Details</label>
                            <textarea 
                                id="bankDetails" 
                                rows="3" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                            >Bank Name: Chase
Account Name: John Doe
Account Number: 1234567890
Routing Number: 021000021</textarea>
                        </div>
                        <div class="pt-2">
                            <button 
                                type="submit" 
                                class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-blue-800 transition duration-200 font-medium"
                            >
                                Save Wallets
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Mobile sidebar toggle
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('open');
        });

        // Initialize all select dropdowns
        function initializeDropdowns() {
            // This ensures all select elements are properly initialized
            document.querySelectorAll('select').forEach(select => {
                select.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
        }

        // Form submissions
        document.addEventListener('DOMContentLoaded', function() {
            initializeDropdowns();
            
            const profileForm = document.getElementById('profileForm');
            const passwordForm = document.getElementById('passwordForm');
            const walletsForm = document.getElementById('walletsForm');

            // Profile form submission
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Profile information updated successfully!');
            });

            // Password form submission
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    alert('New passwords do not match!');
                    return;
                }
                
                if (newPassword.length < 8) {
                    alert('Password must be at least 8 characters long');
                    return;
                }
                
                alert('Password updated successfully!');
                this.reset();
            });

            // Wallets form submission
            walletsForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Wallet addresses updated successfully!');
            });
        });
    </script>
</body>
</html>
